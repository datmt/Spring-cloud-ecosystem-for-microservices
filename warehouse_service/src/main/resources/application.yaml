server:
  port: 8383

spring:
  config:
    import: optional:configserver:http://localhost:8585
  cloud:
    config:
      uri: http://localhost:8585
  application:
    name: warehouse_service

management:
  endpoints:
    web:
      exposure:
        include: env,refresh
eureka:
  client:
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka